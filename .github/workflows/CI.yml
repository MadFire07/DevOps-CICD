name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    steps:

      - name: Build Docker image with Packer
        run: packer build packer/docker_image.json
        if: success()

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag your_image_name:latest your_docker_username/your_image_name:latest
          docker push your_docker_username/your_image_name:latest
        if: success()
